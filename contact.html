<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="stylesheet" type="text/css" href="assets/css/contact-style.css">
	
	<title>Laura Unaeze's Portfolio</title>
</head>

<body>
	<div class="header">
		<h1>Laura Unaeze</h1>
		<p>
			<a href="index.html">About</a> |
			<a href="portfolio.html">Portfolio</a> |
			<a href="contact.html">Contact</a>
		<p>
	</div>



	<div class="content_area">

		<div class="main_section">
			<h1>Contact</h1>
			<hr> <!-- Stands for "horizontal rule. It will add a visible line with a line break." -->

			<form>
				Name:<br>
				<input type="text" name="firstname" value="John Smith" size="50"> <!-- "size" determines the length of the text line by characters. -->

				<br>

				Email:<br>
				<input type="text" name="email" value="email@example.com" size="50">

				<br>

				Message:<br>
				<textarea name="message" rows="20" cols="51"></textarea>
				<!-- "rows" and "cols" determines the area of the text box. -->
				
				<br>

				<input type="submit" value="Submit">

			</form>

		</div>

		<div class="connect_box">
			<h1>Connect With Me</h1>
			<hr>
			<!-- I might need to find a square GitHub logo instead. -->
			<img src="assets/images/github-logo.png" alt="GitHub Logo" width="9%" height="9%">

			<img src="assets/images/linkedin-logo.png" width="8%" height="8%">
		</div>

	</div>

	<div class="footer">
		<p>&#169; Copyright 2017 Laura Unaeze</p>
	</div>










</body>
</html>
